image:
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
app:
  port: 1337

service:
  type: ClusterIP
  port: 1337

ingress:
  enabled: true
  # className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: yopass.radioco.local
      paths:
        - path: /
          pathType: Prefix
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 128m
    memory: 256Mi
  requests:
    cpu: 32m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80